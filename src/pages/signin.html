<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - BFounder</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="logo fade-in delay-1">
        <a href="/">
            <img src="../images/logo.png" alt="BFounder Logo">
        </a>
    </div>

    <div class="page-content fade-in delay-2">
        <h1>Sign In</h1>
        <div class="signin-content">
            <p>Sign in through our Telegram bot to access your BFounder account.</p>
            <a href="https://t.me/BeFounderbot" class="black-button">
                Sign In via Telegram
            </a>
            <div style="margin-top: 2rem;">
                <a href="../index.html" class="return-button">
                    Вернуться на главную страницу
                </a>
            </div>
        </div>
    </div>

    <footer class="footer fade-in delay-3">
        <div class="footer-logo">
            <img src="../images/logo.png" width="50px" alt="BFounder Logo">
        </div>
        <nav class="footer-nav">
            <a href="help.html" class="footer-link">Help</a>
            <a href="join.html" class="footer-link">Join Us</a>
            <a href="signin.html" class="footer-link">Sign In</a>
        </nav>
    </footer>
    
    <script>
        // Добавляем обработчик для анимации появления
        document.addEventListener('DOMContentLoaded', () => {
            const fadeElements = document.querySelectorAll('.fade-in');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('appear');
                    }
                });
            }, {
                threshold: 0.1
            });

            fadeElements.forEach(element => {
                observer.observe(element);
            });
        });
    </script>
</body>
</html>
